<div class="network" data-network-name="{{network.name}}">
    <div class="contents">
        <h3 class="subhead">{{network.name}}</h3>
        <p class="description">{{network.description}}</p>
    </div>
    <div class="icons">
        <div class="icon create-from">
            <i class="bi bi-clipboard"></i>
        </div>
        {% if not game_mode_info.protected %}
        <a class="icon" href="{% url 'node editor' %}">
            <i class="bi bi-pencil"></i>
        </a>
        <div class="icon delete">
            <i class="bi bi-trash3"></i>
        </div>
        {% else %}
        <a class="icon" href="{% url 'node editor' %}">
            <i class="bi bi-eye"></i>
        </a>
        {% endif %}
    </div>
</div>
